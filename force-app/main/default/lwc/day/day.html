<template>
    <div class={isToday}>
        <div class={dayClasses}>
            <div class="slds-grid slds-wrap">
                <div class='slds-col slds-size_1-of-1'>
                    <span class='currentDay'>{dayNumber}</span>
                </div>
                <template for:each={events} for:item='e'>
                    <div key={e.key} class='slds-col slds-size_1-of-1'><div class='monthlyEvent'><b>{e.StartDate}</b> {e.Name}</div></div>
                </template>

                <!-- <div class='slds-col slds-size_1-of-1'><div class='monthlyEvent'><b>12:00 PM</b> Event 2</div></div> -->

            <!-- {today}
            {dayOfWeek}
            {disabled} -->
            </div>
        </div>
    </div>
</template>
