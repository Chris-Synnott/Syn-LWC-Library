<template>
    <div class='calendarWrapper'>
        <div class="slds-grid slds-wrap">
            <div class='slds-col slds-size_1-of-1'>
                <div class="slds-grid slds-wrap">
                    <div class='slds-col slds-size_1-of-3'>
                        <div class='slds-text-align_left'><lightning-button label="Prev" title="Prev" onclick={prevMonth} class="slds-m-left_x-small"></lightning-button></div>
                    </div>
                    <div class='slds-col slds-size_1-of-3'>
                        <div class='slds-text-align_center'>{month} | {currYear}</div>
                    </div>
                    <div class='slds-col slds-size_1-of-3'>
                        <div class='slds-text-align_right'><lightning-button label="Next" title="Next" onclick={nextMonth} class="slds-m-left_x-small"></lightning-button></div>
                    </div>
                </div>
            </div>
            <!-- Week Days Row-->
            <template for:each={daysOfWeek} for:item='day'>
                    <div key={day} class='slds-col slds-size_1-of-7'>
                        <div class='slds-text-align_center'>{day}</div>
                    </div>
            </template>
            <!-- 35 Calendar Squares-->
            <template for:each={data} for:item='d'>
                <div key={d.key} class='slds-col slds-size_1-of-7'>
                    <c-day day-number={d.day} today={d.isToday} day-of-week={d.dayOfWeek} disabled={d.disabled}></c-day>
                </div>
            </template>
        </div>
    </div>
</template>
