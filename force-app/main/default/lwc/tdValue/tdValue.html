<template>
        <template if:true={isPhone}>
            <lightning-icon icon-name="utility:phone_portrait" size="x-small" alternative-text="phone"></lightning-icon>
            <a href={valueTd}>{valueTd}</a>
        </template>
        <template if:true={isEmail}>
            <lightning-icon icon-name="utility:email" size="x-small" alternative-text="email"></lightning-icon>
            <a href={valueTd}>{valueTd}</a>
        </template>
        <template if:true={isPicklist}>
            <select>
                    <template for:each={picklistArray} for:item='item'>
                        <option key={item.label} value={item.value}>{item.label}</option>
                    </template>
            </select>
        </template>
        <!-- <template if:false={isPicklist}>
                {indexVar} {typeVal}
        </template> -->
</template>
